<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftDrawer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="createEvent">
        <form action="" class="createEvent__form">
            <label for="eventName">Nazwa wydarzenia</label>
            <input type="text" id="eventName" autocomplete="off" class="input--basic" required>
            <label for="eventDate">Data imprezy</label>
            <input type="date" id="eventDate" class="input--basic" required>
            <label for="maxPrice">Maksymalna kwota</label>
            <input type="number" id="maxPrice" class="input--basic">
            <label for="eventPassword">Hasło dostępu</label>
            <input type="password" autocomplete="off" id="eventPassword" class="input--basic" required>
            <label for="eventPasswordRepeat">Powtórz hasło</label>
            <input type="password" autocomplete="off" id="eventPasswordRepeat" class="input--basic" required>
            <strong>Uczestnicy wydarzenia</strong>
            <ol class="membersList">
                <li class="members__item">
                    <input type="text" class="memberName" required placeholder="Imię uczestnika...">
                </li>
                <li class="members__item">
                    <input type="text" class="memberName" placeholder="Imię uczestnika...">
                </li>
            </ol>
            <div class="btn--form" style="text-align: center;" id="addMoreBtn">Dodaj więcej</div>
            <button id="createEventBtn" class="btn--form">Utwórz</button>
        </form>
    </section>
    <script type="module" src="../js/createEvent.js"></script>
</body>
</html>
